<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xam's Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="keys">

        <div data-key="65" class="key push">
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </div>

        <div data-key="83" class="key push">
            <kbd>S</kbd>
            <span class="sound">Hihat</span>
        </div>

        <div data-key="68" class="key push">
            <kbd>D</kbd>
            <span class="sound">Kick</span>
        </div>

        <div data-key="70" class="key push">
            <kbd>F</kbd>
            <span class="sound">Openhay</span>
        </div>

        <div data-key="71" class="key push">
            <kbd>G</kbd>
            <span class="sound">Boom</span>
        </div>

        <div data-key="72" class="key push">
            <kbd>H</kbd>
            <span class="sound">Ride</span>
        </div>

        <div data-key="74" class="key push">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div>

        <div data-key="75" class="key push">
            <kbd>K</kbd>
            <span class="sound">Tom</span>
        </div>

        <div data-key="76" class="key push">
            <kbd>L</kbd>
            <span class="sound">Tink</span>
        </div>

    </div>

    <audio data-key="65" src="sonidos/clap.wav"></audio>
    <audio data-key="83" src="sonidos/hihat.wav"></audio>
    <audio data-key="68" src="sonidos/kick.wav"></audio>
    <audio data-key="70" src="sonidos/openhat.wav"></audio>
    <audio data-key="71" src="sonidos/boom.wav"></audio>
    <audio data-key="72" src="sonidos/ride.wav"></audio>
    <audio data-key="74" src="sonidos/snare.wav"></audio>
    <audio data-key="75" src="sonidos/tom.wav"></audio>
    <audio data-key="76" src="sonidos/tink.wav"></audio>
    
    <script src="bateria.js"></script>
</body>
</html>
